<div class="container__score">
  <div class="score">
    <div class="header__score">
      <div class="description__score">
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
      </div>

      <div class="points__score" (click)="onResetCount()">
          <span class="label__score">Score</span>
          <span class="label__count" >{{gameService.count}}</span>
          <span class="reset__count">ResetPoints</span>
      </div>
    </div>
  </div>
</div>
